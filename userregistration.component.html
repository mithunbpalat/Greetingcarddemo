<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <h1 style="text-align: center;font-size: 50px;">ONLINE GREETING CARD</h1><br>
    <div style="padding:3% 3%;margin: auto;background-color:lightgoldenrodyellow;">
        <div class="container">
            <div style="margin:auto;border:2px solid white;border-radius:5px;padding: 10px;">
                <h3 style="text-align: center;">User Registration(All information required*)</h3>
                  <form action="#" post="method">
                    <div class="form-group">
                      <label for="uid">User Id:</label><br>
                      <input type="number" class="form-control" [(ngModel)]="user.uid" placeholder="Enter User Id " id="uid" name="uid">
                    </div><br>  
                      <div class="form-group">
                          <label for="username">Username:</label><br>
                          <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Enter Username" id="username" name="username" required>
                        </div><br>
                        <div class="form-group">
                          <label for="email">Email:</label><br>
                          <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Enter Email" id="email" name="email" required>
                        </div><br>
                        <div class="form-group">
                          <label for="pass">New/Current Password:</label><br>
                          <input type="text" class="form-control" [(ngModel)]="user.password" placeholder="Enter New/Current Password" id="pass" name="pass" required>
                        </div><br>
                        <div class="form-group">
                            <label for="address">Address:</label><br>
                            <input type="text" class="form-control" [(ngModel)]="user.address" placeholder="Enter Address" id="address" name="address" required>
                          </div><br>
  
                      <input type="submit" class="btn btn-primary" style="width:45%;font-size:30px;background-color:blue;color:white;" value="Register" (click)="userNow()">
                      <button class="btn btn-primary" style="width:45%;font-size:30px;background-color:coral;color:white;" routerLink="/userlogin">GO BACK TO USER LOGIN</button><br>
                  
                  </form>
                  </div>


        </div>    
    </div>
</body>
</html>
